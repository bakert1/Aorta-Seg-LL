# pytorch_lightning==2.0.7
# Parameters under trainer are defined in PyTorch Lightning documentation.
seed_everything: true
trainer:
  # precision and parallel training:
  precision: 32
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  use_distributed_sampler: true
  sync_batchnorm: false

  # training settings:
  max_epochs: 200
  max_steps: -1
  max_time: null
  num_sanity_val_steps: null
  accumulate_grad_batches: 2
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  inference_mode: true
  reload_dataloaders_every_n_epochs: 0

  # for debugging:
  fast_dev_run: false
  limit_train_batches: null
  limit_val_batches: null
  overfit_batches: 0.0

  # logging:
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      project: JMI
      log_model: true
      id: null
      resume: never
  log_every_n_steps: null
  val_check_interval: null
  check_val_every_n_epoch: 1
  default_root_dir: null

  # profiler and progress bar
  profiler: null
  enable_progress_bar: true
  enable_model_summary: null
  benchmark: null

# Parameters under model are defined in lightning_module.py
# other parameters not explicitly listed here can also be found in lightning_module.py
# I recommend that you increase sw_overlap to 0.5 when using UNet for prediction
model:
  do_seg: true
  do_ll: true
  kernel_size:
  - 3
  - 3
  - 3
  channel_size_scale: 1
  drop_rate: 0.0
  lr: 0.0003
  sw_roi_size:
  - 96
  - 96
  - 160
  sw_batch_size: 4
  sw_overlap: 0.5
  sw_mode: gaussian

# Parameters under data are defined in dataset.py
# other parameters not explicitly listed here can also be found in dataset.py
# please read dataset.py to understand how to specify data_csvs, and cache_dir
data:
  image_type: Old
  data_root: D:\
  cache_dir: C:\Users\bakertim\PycharmProjects\data\jmi\cache
  data_csvs:
    test: [D:\plain_JMI\all_jmi_data.csv]
  batch_size: 1
  num_random_crops: 4
  crop_size:
  - 96
  - 96
  - 160
  crop_by_ll_weight: 3.0
  seg_pos_weight: 2.0
  ll_pos_weight: 4.0
  device: "0"
ckpt_path: JMI\rpxrmbwm\checkpoints\epoch199_weights-only.ckpt

